<form class="form-signin">
   <h2 class="form-signin-heading">Please sign up</h2>
   
   <div ng-if="showError()">
    <div class="alert alert-danger alert-dismissible show" role="alert">
        <strong>ERROR</strong> {{ errorMessage }}
    </div>
   </div>
   
   <label for="inputEmail" class="sr-only">Email address</label>
   <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="auth.username">
   <label for="inputPassword" class="sr-only">Password</label>
   <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""
      ng-model="auth.pass">
   <button class="btn btn-lg btn-primary btn-block" ng-click="register()" type="button">Sign up</button>
</form>
