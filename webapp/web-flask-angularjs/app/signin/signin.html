<form class="form-signin">
   <h2 class="form-signin-heading">Please sign in</h2>
  
   <div ng-if="showError()">
    <div class="alert alert-danger alert-dismissible show" role="alert">
        <strong>ERROR</strong> {{ errorMessage }}
    </div>
   </div>  
   
   <label for="inputEmail" class="sr-only">Email address</label>
   <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="user.username">
   <label for="inputPassword" class="sr-only">Password</label>
   <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""
    ng-model="user.pass">
   <div class="checkbox">
     <label>
     <input type="checkbox" value="remember-me"> Remember me
     </label>
   </div>
   <button class="btn btn-lg btn-primary btn-block" ng-click="login()" type="button">Sign in</button>
</form>
