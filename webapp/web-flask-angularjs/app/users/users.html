<div class="jumbotron">
   <h1>AngularJS Web App</h1>
   <h2>Users registered</h2>
   <h2>
    <p>Want to sign in? Do it in here
        <a class="btn btn-lg btn-info" href="#signin" role="button">Sign in</a></p>
   </h2> 
   
   <div>
      <div ng-show="!showMessage()">
        <div ng-repeat="user in users">
            <h2><li>{{ user }}</li></h2>
        </div>
      </div>
       <div ng-show="showMessage()">
        <p>
            There are no users registered yet. Try to add some in here...
            <a class="btn btn-lg btn-info" href="#signup" role="button">Sign up</a>
        </p>
       </div> 
   </div>
</div>
